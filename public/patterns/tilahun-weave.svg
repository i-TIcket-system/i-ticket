<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Traditional Ethiopian basket weave pattern - Interlocking hexagons -->
  <defs>
    <pattern id="weave" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <!-- Hexagonal weave motifs -->
      <g fill="none" stroke="currentColor" stroke-width="1" opacity="0.3">
        <!-- Center hexagon -->
        <polygon points="40,10 55,20 55,35 40,45 25,35 25,20" />
        <!-- Top left hexagon -->
        <polygon points="0,10 15,20 15,35 0,45 -15,35 -15,20" />
        <!-- Top right hexagon -->
        <polygon points="80,10 95,20 95,35 80,45 65,35 65,20" />
        <!-- Bottom hexagons -->
        <polygon points="20,45 35,55 35,70 20,80 5,70 5,55" />
        <polygon points="60,45 75,55 75,70 60,80 45,70 45,55" />
        <!-- Diagonal connection lines -->
        <line x1="25" y1="20" x2="35" y2="55" />
        <line x1="55" y1="20" x2="45" y2="55" />
        <line x1="40" y1="45" x2="20" y2="80" />
        <line x1="40" y1="45" x2="60" y2="80" />
      </g>
      <!-- Decorative dots at intersections -->
      <g fill="currentColor" opacity="0.2">
        <circle cx="40" cy="10" r="2" />
        <circle cx="25" cy="20" r="2" />
        <circle cx="55" cy="20" r="2" />
        <circle cx="40" cy="45" r="2" />
        <circle cx="20" cy="80" r="2" />
        <circle cx="60" cy="80" r="2" />
      </g>
    </pattern>
  </defs>
  <rect width="80" height="80" fill="url(#weave)" />
</svg>
