<svg width="100" height="40" viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Stylized coffee bean cluster motifs for section dividers -->
  <defs>
    <pattern id="coffee" x="0" y="0" width="100" height="40" patternUnits="userSpaceOnUse">
      <!-- Coffee bean clusters -->
      <g fill="currentColor" opacity="0.2">
        <!-- Left cluster -->
        <ellipse cx="15" cy="20" rx="6" ry="10" transform="rotate(-15 15 20)" />
        <ellipse cx="20" cy="22" rx="5" ry="9" transform="rotate(20 20 22)" />
        <ellipse cx="18" cy="16" rx="4" ry="8" transform="rotate(-30 18 16)" />
        <!-- Center cluster -->
        <ellipse cx="50" cy="20" rx="7" ry="11" transform="rotate(10 50 20)" />
        <ellipse cx="55" cy="22" rx="6" ry="10" transform="rotate(-25 55 22)" />
        <ellipse cx="52" cy="16" rx="5" ry="9" transform="rotate(35 52 16)" />
        <!-- Right cluster -->
        <ellipse cx="85" cy="20" rx="6" ry="10" transform="rotate(-10 85 20)" />
        <ellipse cx="80" cy="22" rx="5" ry="9" transform="rotate(25 80 22)" />
        <ellipse cx="82" cy="16" rx="4" ry="8" transform="rotate(-20 82 16)" />
      </g>
      <!-- Bean center lines -->
      <g stroke="currentColor" stroke-width="0.5" opacity="0.3" fill="none">
        <path d="M15 15 Q15 20 15 25" />
        <path d="M20 17 Q20 22 20 27" />
        <path d="M50 15 Q50 20 50 25" />
        <path d="M55 17 Q55 22 55 27" />
        <path d="M85 15 Q85 20 85 25" />
        <path d="M80 17 Q80 22 80 27" />
      </g>
    </pattern>
  </defs>
  <rect width="100" height="40" fill="url(#coffee)" />
</svg>
