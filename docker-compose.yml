version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: iticket-postgres
    environment:
      POSTGRES_USER: iticket
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-f07b194d24b363497d8dc1c64e6e16c6}
      POSTGRES_DB: iticket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iticket"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
