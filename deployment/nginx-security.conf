# Nginx Security Hardening for i-ticket.et
# Add this to /etc/nginx/sites-available/i-ticket
# or include it: include /etc/nginx/snippets/security.conf;

# Hide Nginx version (prevents server info disclosure)
server_tokens off;

# Hide additional headers that leak server info
# Requires headers-more module: sudo apt install libnginx-mod-http-headers-more-filter
# more_clear_headers 'Server';
# more_clear_headers 'X-Powered-By';

